<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novel List</title>
</head>
<body>
    <h1>Novels</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - Code: {{ item.code }}</li>
        {% else %}
            <li>No novels found.</li>
        {% endfor %}
    </ul>
</body>
</html>
